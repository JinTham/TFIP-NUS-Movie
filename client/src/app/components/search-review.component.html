<h1>Search Movie Reviews</h1>

<form [formGroup]="form" (ngSubmit)="processForm()">
    <table>
        <tr>
            <td>Movie name:</td>
            <td>
                <input type="text" formControlName="movieName" size="30">
            </td>
            <td>
                <span *ngIf="this.form.get('movieName')?.invalid && this.form.get('movieName')?.dirty">Input at least 2 characters</span>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="submit" [disabled]="form.invalid">Search</button>
            </td>
        </tr>
    </table>
</form>
